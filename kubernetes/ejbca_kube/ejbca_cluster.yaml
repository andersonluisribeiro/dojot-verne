apiVersion: apps/v1
kind: Deployment
metadata:
  name: ejbca-simple
spec:
  selector:
    matchLabels:
      app: ejbca-simple
  replicas: 1
  template: #templates for the pods
    metadata:
      labels:
        app: ejbca-simple
    spec:
      hostname: localhost
      containers:
      - name: ejbca-simple
        image: mprevide/ejbca
