apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: zoo1
spec:
  replicas: 2
  selector:
    matchLabels:
     app: zookeeper
  template:
    metadata:
      labels:
        app: zookeeper
    spec:
      containers:
      - name: zookeeper
        image: digitalwonderland/zookeeper        
        ports:
        - containerPort: 2181
        env:
        - name: ZOOKEEPER_ID
          value: "1"
        - name: ZOOKEEPER_SERVER_1
          value: zoo1