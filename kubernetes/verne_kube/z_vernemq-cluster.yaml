apiVersion: vernemq.com/v1alpha1
kind: VerneMQ
metadata:
  labels:
    vernemq: k8s
  name: k8s
spec:
  baseImage: mprevide/verne
  env:
    - name: STATIC_CERT
      value: "n"
    - name: K8S_ENV
      value: "y"
    - name: CERT_EJBCA_API_BROKER
      value: "ejbca-simple"
    - name: CERT_EJBCA_API_PORT
      value: "5583"
    - name: CRL_UPDATE_TIME
      value: "* * * * *" #every 10 min "*/10 * * * *"
    - name: CHECK_EXPIRATION_TIME
      value: "* * * * *" #every 10 min "*/10 * * * *"
    - name: CHECKEND_EXPIRATION_SEC
      value: "60" #24h  86400
    - name: DOCKER_VERNEMQ_LOG__CONSOLE__LEVEL
      value: "debug"
    - name: DOCKER_VERNEMQ_ALLOW_ANONYMOUS
      value: "off"
    ## BASE-64 config
    - name: VERNEMQ_CONF
      value: ""
  config:
    configs:
    - name: allow_register_during_netsplit
      value: "on"
    - name: allow_publish_during_netsplit
      value: "on"
    - name: allow_subscribe_during_netsplit
      value: "on"
    - name: allow_unsubscribe_during_netsplit
      value: "on"
    listeners:
    - address: 0.0.0.0
      port: 1883
    - address: 0.0.0.0
      port: 1888
    - address: 0.0.0.0
      port: 8883
      websocket: true
    plugins: []
  serviceAccountName: vernemq-k8s
  size: 1
  version: 1.9.0
  tag: latest
