version: '3'
services:
  locust-slave:
    image: eduardogmisiuk/dojot-locust
    command: bash slave_entrypoint.sh
    volumes:
      - ..:/usr/src/app
    environment:
      # Don't forget to set the environment variables
      DOJOT_MQTT_HOST: "10.202.21.1"
      DOJOT_MQTT_PORT: "1883"
      DOJOT_MQTT_TIMEOUT: "60"
      LOCUST_MASTER_HOST: "10.202.21.1"
      REDIS_HOST: "redis"
      REDIS_PORT: "6379"
      REDIS_PASSWD: ""
      TASK_MIN_TIME: "100"
      TASK_MAX_TIME: "200"
